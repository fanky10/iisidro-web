<form name="loginFormCtrl.loginForm" ng-submit="loginFormCtrl.handleFormSubmit($event)">
    <div>
        <md-input-container class="md-block">
          <label>Usuario</label>
          <input type="text" name="username" ng-model="loginFormCtrl.user.username" required />
          <div ng-messages="loginFormCtrl.getErrors('username')" ng-show="loginFormCtrl.showMessages('username')">
              <div ng-message="required">Debe ingresar un usuario</div>
          </div>
        </md-input-container>
    </div>
    <div>
        <md-input-container class="md-block">
            <label>Contrase単a</label>
            <input type="password" name="password" ng-model="loginFormCtrl.user.password" required minlength="4" md-maxlength="32" />
            <div ng-messages="loginFormCtrl.getErrors('password')" ng-show="loginFormCtrl.showMessages('password')">
                <div ng-message="required">Debe ingresar contrase単a</div>
                <div ng-message="minlength">Contrase単a debe contener entre 4 y 32 caracteres</div>
                <div ng-message="md-maxlength">Contrase単a debe contener entre 4 y 32 caracteres</div>
            </div>
        </md-input-container>
    </div>
    <md-button class="md-block md-raised md-primary"
        ng-disabled="loginFormCtrl.submitting"
        ng-click="loginFormCtrl.handleFormSubmit($event)"
        type="submit">
        Ingresar
    </md-button>
</form>
