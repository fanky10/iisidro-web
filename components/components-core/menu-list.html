<ul class="menu-list">
    <li ng-repeat="item in menuListCtrl.items" class="menu-list--item">
        <md-button ng-class="['md-button_sidebar', {'md-button_active': menuListCtrl.isActiveRoute(item.rootState)}]" ui-sref="{{item.sref}}">
            <md-icon class="menu-list--item-icon" ng-bind="item.icon"></md-icon>
            <span class="menu-list--item-label" ng-bind="item.label"></span>
        </md-button>
    </li>
</ul>
