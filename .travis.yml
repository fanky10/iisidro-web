language: node_js
node_js:
- '6'
before_script:
- npm cache clean -f
script: npm install
before_deploy:
- gulp
- cd dist
- mv index.html home.html
- echo "<?php include('home.html'); ?>" > index.php
deploy:
# avoids deleting all modified data
  skip_cleanup: true
  provider: heroku
  app: iisidro-web-dev
  api_key:
    secure: 
